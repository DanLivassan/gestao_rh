{% extends "newbase.html" %}

{% block sidemenu%}
{% if user.funcionario.empresa %}
{% for item in menu_items %}
    <li class="nav-item">
        {% if item.param %}
            <a class="nav-link active" href="{% url item.url_name  item.param %}">
        {% else %}
            <a class="nav-link active" href="{% url item.url_name %}">
        {% endif %}
            <span data-feather="home"></span>
            {{item.name}} <span class="sr-only">(current)</span>
        </a>
    </li>
{% endfor%}
{% else %}
    <a class="btn btn-primary" href="{% url 'empresa-create' %}">Criar empresa</a>
{% endif %}
{% endblock%}
