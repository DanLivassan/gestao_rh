{% extends "base.html" %}

{% block title %}
Horas extras
{% endblock %}

{%block content%}
<a class="btn btn-primary" href="{% url 'hora_extra-create' %}">Novo</a>
<ul>

    {% for hora_extra in object_list %}
        <li><a href="{% url 'hora_extra-update' hora_extra.id %}">{{hora_extra.motivo}}</a> <a class="btn btn-danger" href="{% url 'hora_extra-delete' hora_extra.id%}">X</a></li>
    {% empty %}
        <li>Sem horas extras</li>
    {% endfor %}
    </ul>
{%endblock%}
